<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="love.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lOVE
    </title>
  </head>

  <body>
    <div class="container"> 
      <form method="POST" id="survey-form" action="love.php" >
      <header class="header">
        <h1 id="title" class="text-center">HI BABY, HAPPY VALENTINE !</h1>
        <p id="description" class="description text-center">For the most beautiful person in my life</p>
      </header>
    
      
     
        <div class="form-group">
          <hr><br>
          <p id="do-label" for="do">Do you want to be my valentine ?</p>
          <label>
            <input
            name="do-you"
            value="yes"
            type="radio"
            class="input-radio"
            required type="radio"
          />Yes I'll be your Valentine</label>  

          <label>
            <input
            name="do-you"
            value="love"
            type="radio"
            class="input-radio"
            required type="radio"
          />Yes, I would love to</label>  

          <label>
            <input
            name="do-you"
            value="minne"
            type="radio"
            class="input-radio"
            required type="radio"
          />Yes, will you be mine?</label>  
        </div>
        <br><hr>
    
        <div class="form-group" >
          <br>
          <p class="rate" id="rate-label">Rate how much you love to be my valentine !</p>
          <input 
          type="range" 
          name="how" 
          id="how" 
          value="how" 
          class="input-range"
          min="1000" max="3000">
          <p class="much">I love you <span id="much"></span> </p>
          
        </div>

        <script>
          var slider = document.getElementById("how");
          var output = document.getElementById("much");
          output.innerHTML = slider.value;
          
          slider.oninput = function() {
            output.innerHTML = this.value;
          }
          </script>
        <hr>

        <div class="form-group" > 
          <p> What do you want in valentine?</p>
          <label>
            <input
            name="what"
            value="chocolate"
            type="checkbox"
            class="input-checkbox"
          />Chocolate</label>

          <label>
            <input
            name="what"
            value="flowers"
            type="checkbox"
            class="input-checkbox"
          />Flowers</label>

          <label>
            <input
            name="what"
            value="date"
            type="checkbox"
            class="input-checkbox"
          />A fun date</label>

          <label>
            <input
            name="what"
            value="you"
            type="checkbox"
            class="input-checkbox"
          />Iyus</label>

          </div>
        <hr>

        <div class="form-group">
          <p>What do you think about valentine with me ?</p>
          <textarea 
          id="comment"
          class="input-textarea"
          name="comment"
          minlength="5"
          maxlength="1000"
          required
          placeholder="Enter here..."></textarea>
        </div>
       
        <div for="form-group">
          <button 
          type="submit" 
          id="submit"
          class="submit-button"
          >Submit</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
